<section id="seccion-login">
    <form (ngSubmit)="login()" [formGroup]="validacionesFormLogin">
        <input formControlName="form_user" [(ngModel)]="dtoUser.username" type="text"  name="username" placeholder="Username" required><br>
        <input formControlName="form_password" [(ngModel)]="dtoUser.password" type="password"  name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <br><p>Username:admin | Password: 123</p>
</section>
