<section id="page-mi-perfil" >
    <h1>Mi Perfil</h1><br><br>
        <table class="table" *ngIf="dtoUser!=null">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Estado</th>
                <th scope="col">Roles</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th> {{dtoUser.username}}</th>
                <td>***</td>
                <td>{{dtoUser.enabled}}</td>

              </tr>
            </tbody>
          </table>
</section>
